<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login | BSSRV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="login-header">
    <div class="logo">
      <img src="bssrv_logo.png" alt="BSSRV Logo">
      <h1>BSSRV</h1>
    </div>
  </header>

  <!-- LOGIN FORM -->
  <section class="login-section">
    <div class="login-box">
      <h2>Student Login</h2>
      <form id="studentLoginForm">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit" class="btn-login">Next</button>
      </form>
      <p class="note">Only authorized students can login.</p>
    </div>
  </section>

  <script>
    // Hard-coded credentials
    const validUsername = "Sahil Firdaus";
    const validPassword = "IDCS048";

    document.getElementById('studentLoginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent default form submission

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if(username === validUsername && password === validPassword){
        // Credentials match â†’ go to next page
        window.location.href = 'confirm_gmail.html';
      } else {
        alert("Invalid username or password. Access denied!");
      }
    });
  </script>

</body>
</html>
