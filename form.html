<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Query Box — BSSRV</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* small local styles so it looks decent */
    .container{max-width:720px;margin:30px auto;padding:16px}
    textarea{width:100%;height:160px;padding:12px;border-radius:6px;border:1px solid #ccc}
    button{background:#800000;color:#ffd700;padding:10px 14px;border:none;border-radius:6px;font-weight:600;cursor:pointer}
    .status{margin-top:10px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Query Box (Anonymous)</h1>
    <p>Type your message below and click **Send**. Do not enter personal details if you want it to remain anonymous.</p>

    <!-- IMPORTANT: replace @example.com with your email -->
    <form id="anonForm" action="https://formsubmit.co/minissweb@gmail.com" method="POST">
      <!-- disable collecting sender email/name by not including those fields -->
      <label for="message">Message</label><br>
      <textarea id="message" name="message" required placeholder="Type your message..."></textarea>

      <!-- simple anti-spam: hidden timestamp -->
      <input type="hidden" name="_subject" value="New anonymous query from BSSRV site">
      <input type="hidden" name="_captcha" value="true"> <!-- formsubmit will handle captcha -->

      <div style="margin-top:12px;">
        <button type="submit">Send Anonymously</button>
      </div>
    </form>

    <p id="status" class="status"></p>
  </div>

  <script>
    // Optional: nicer UX — show message after submit (form will still post)
    document.getElementById('anonForm').addEventListener('submit', function(e){
      document.getElementById('status').style.color = 'green';
      document.getElementById('status').innerText = 'Sending...';
      // form will submit normally; many providers redirect — you can add _next hidden input if you want a custom thank-you page
    });
  </script>
</body>
</html>
