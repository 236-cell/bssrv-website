<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter OTP | BSSRV</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="login-header">
    <div class="logo">
      <img src="assets/images/bssrv_logo.png" alt="BSSRV Logo">
      <h1>BSSRV</h1>
    </div>
  </header>

  <!-- ===== ENTER OTP SECTION ===== -->
  <section class="login-section">
    <div class="login-box">
      <h2>Enter OTP</h2>
      <p>Please enter the 6-digit OTP sent to your Gmail.</p>

      <form action="oops.html" method="get">
        <label for="otp">OTP</label>
        <input type="text" id="otp" maxlength="6" placeholder="Enter OTP" required>

        <button type="submit" class="btn-login">Submit</button>
      </form>
      <p class="note">Didn't receive OTP? Try again later.</p>
    </div>
  </section>

</body>
</html>
