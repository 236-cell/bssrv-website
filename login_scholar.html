<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholar Login | BSSRV</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="login-header">
    <div class="logo">
      <img src="bssrv_logo.png" alt="BSSRV Logo">
      <h1>BSSRV</h1>
    </div>
  </header>

  <!-- ===== LOGIN FORM ===== -->
  <section class="login-section">
    <div class="login-box">
      <h2>Scholar Login</h2>
      <form action="confirm_gmail.html" method="get">
        <label for="username">Username</label>
        <input type="Username" id="Username" placeholder="Enter your usernsme" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit" class="btn-login">Next</button>
      </form>
      <p class="note">Forgot Password? (non-functional)</p>
    </div>
  </section>

</body>
<script>
  // Hard-coded scholar credentials
  const scholarUser = "Riya Das";
  const scholarPass = "SCHL77#";

  document.getElementById('scholarLoginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username === scholarUser && password === scholarPass) {
      window.location.href = 'confirm_gmail.html';
    } else {
      alert("Invalid scholar username or password. Access denied!");
    }
  });
</script>

</html>
